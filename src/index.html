<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bakery Designs</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&family=Fredoka:wght@300;400;500;600&family=Comic+Neue:wght@300;400;700&display=swap" rel="stylesheet">
  <script>
    // GitHub Pages SPA routing hack
    (function(){
      var redirect = sessionStorage.redirect;
      delete sessionStorage.redirect;
      if (redirect && redirect != location.href) {
        history.replaceState(null, null, redirect);
      }
    })();
  </script>
</head>

</body>
</html>
